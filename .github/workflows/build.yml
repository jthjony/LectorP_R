name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el repositorio
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3️⃣ Instalar dependencias del sistema y Python
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip openjdk-17-jdk python3-pip
          pip install --upgrade pip
          pip install buildozer cython

      # 4️⃣ Instalar SDK de Android con build-tools y aceptar licencias
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          build-tools: 36.1.0
          accept-licenses: true

      # 5️⃣ Exportar variables de entorno necesarias para Buildozer
      - name: Set Android environment variables
        run: |
          echo "export ANDROID_SDK_ROOT=\$HOME/Android/Sdk" >> $GITHUB_ENV
          echo "export PATH=\$ANDROID_SDK_ROOT/platform-tools:\$ANDROID_SDK_ROOT/build-tools/36.1.0:\$PATH" >> $GITHUB_ENV

      # 6️⃣ Compilar APK
      - name: Build APK
        run: |
          buildozer android debug

      # 7️⃣ Subir APK como artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: mi_app.apk
          path: bin/*.apk
